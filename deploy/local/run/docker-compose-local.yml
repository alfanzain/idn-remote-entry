services:
  rabbitmq:
    image: rabbitmq:4.0.5-management
    ports:
      - "15672:15672"  # Management web UI
    environment:
      RABBITMQ_DEFAULT_USER: guest 
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  server:
    build:
      context: ../../../
      dockerfile: ./build/package/server/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - LISTEN_PORT=9864
      - CLIENT_API_KEY=d2e97dca-1131-4344-af0a-b3406e7ecb06
      - RABBITMQ_CONN=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_VACANCY_QUEUE_NAME=vacancy_queue
    ports:
      - "9864:9864"

  vacancy-worker:
    build:
      context: ../../../
      dockerfile: ./build/package/vacancy-worker/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - STORAGE_TYPE=jsonl
      - MODEL_LLM=minicpm-v:8b
      - OLLAMA_BASE_URL=http://ollama:11434/v1/
      - RABBITMQ_CONN=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_WA_QUEUE_NAME=wa_queue
      - RABBITMQ_VACANCY_QUEUE_NAME=vacancy_queue

  notification-worker:
    build:
      context: ../../../
      dockerfile: ./build/package/notification-worker/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - PUBLISHER_TYPE=email
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_FROM=noreply@ghazlabs.com
      - SMTP_TO=admin@ghazlabs.com
      - RABBITMQ_CONN=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_WA_QUEUE_NAME=wa_queue

  mailpit:
    image: axllent/mailpit:v1.12
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP port
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1

  ollama:
    image: ollama/ollama:0.5.12
    ports:
      - "11434:11434"
    volumes:
      - ../../../models:/root/.ollama/models

volumes:
  rabbitmq_data: